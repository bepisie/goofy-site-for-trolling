<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Cursive', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background: linear-gradient(45deg, #2c3e50, #34495e);
            background-size: 400% 400%;
            animation: pulseBackground 8s infinite;
        }

        @keyframes pulseBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
        }

        .container img {
            max-width: 100%;
            height: auto;
        }

        .container h1 {
            color: #fff;
            font-size: 2rem;
            margin-top: 1rem;
        }

        .contact {
            margin-top: 2rem;
            color: #fff;
            font-size: 1rem;
        }

        .contact p {
            margin: 0.5rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://m.media-amazon.com/images/I/61aXsOpsB8L._AC_UF894,1000_QL80_.jpg" alt="Coming Soon">
        <h1>We&#39;ll Be Here Soon</h1>
        <div class="contact">
            <p>Phone: +1 (646) 519-0037</p>
            <p>Email: <a href="mailto:contact@trust.run.place" style="color: #fff; text-decoration: none;">contact@trust.run.place</a></p>
        </div>
    </div>
</body>
</html>
